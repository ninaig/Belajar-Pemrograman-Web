<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 

<body>
    <div class="container">
        <label for="nim">Nim:</label>
        <select id="nim_mhs" onclick="pilihNim()">
            <option value="">Pilih Nim</option>
            <option value="Eko Setyono">A12.2020.56789</option>
            <option value="Sulistyo">A12.2020.56781</option>
            <option value="M Yamin">A12.2020.56787</option>
        </select>

        <br>
        <label>Nama :</label>
        <Input type="text" id="nama_mhs">

        <br>
        <label>Nilai Tugas :</label>
        <Input type="number" id="nilai_tugas" min='1' max='100' placeholder="1-100" required>

        <br>
        <label>Nilai UTS :</label>
        <Input type="number" id="nilai_uts" min='1' max='100' placeholder="1-100" required>

        <br>
        <label>Nilai UAS :</label>
        <Input type="number" id="nilai_uas" min='1' max='100' placeholder="1-100" required>

        <br>
        <label>Nilai Akhir :</label>
        <Input type="text" id="nilai_akhir" disabled>

        <br>
        <button onclick="hitungNilaiAkhir()">Submit</button>

        <p id="table"></p>
    </div>

    <script>
        let data = {}; //global

        const pilihNim = () => {
            //memberikan nilai dari dom
            const valueNimMhs = document.getElementById('nim_mhs').selectedIndex;
            const namaMhs = document.getElementsByTagName("option")[valueNimMhs].value;
            const valueNamaMhs = document.getElementById('nama_mhs');

            //set value namaMhs ke input
            valueNamaMhs.value = namaMhs;

            //push ke object data
            data.nama = valueNamaMhs.value;

            if (valueNamaMhs.value === "Eko Setyono") {
                return data.nim = "A12.2020.56789"
            } else if (valueNamaMhs.value === "Sulistyo") {
                return data.nim = "A12.2020.56781"
            } else {
                return data.nim = "A12.2020.56787"
            }
        }

        const hitungNilaiAkhir = () => {
            //ambil nilai dari dom
            const nilaiTugas = document.getElementById('nilai_tugas');
            const nilaiUts = document.getElementById('nilai_uts');
            const nilaiUas = document.getElementById('nilai_uas');
            const nilaiAkhir = document.getElementById('nilai_akhir');

            //set value
            let valueNilaiTugas = nilaiTugas.value;
            let valueNilaiUts = nilaiUts.value;
            let valueNilaiUas = nilaiUas.value;

            //menghitung NA
            let hasil = (0.4 * valueNilaiTugas) + (0.3 * valueNilaiUts) + (0.3 * valueNilaiUas);
            //menampilkan NA pada label
            nilaiAkhir.value = hasil;

            //push ke object data
            data.hasil = hasil;

            //menampilkan data
            const table = document.getElementById('table');
            table.innerHTML =
                `<table>
                    <tr>
                        <th>NIM</th>
                        <th>Nama</th>
                        <th>Nilai Akhir</th>
                        <th>Status</th>
                    </tr>
                    <tr>
                        <td>${data.nim}</td> 
                        <td>${data.nama}</td>   
                        <td>${data.hasil}</td>
                        <td>${hasil > 60 ? 'LULUS' : 'TIDAK'}</td>
                    </tr>
                </table>`
        }
    </script>
</body>

</html>
